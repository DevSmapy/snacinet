<!-- community/templates/community/post_list.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List</title>
    <link rel="stylesheet" href="{% static 'community/style.css' %}">
</head>
<body>
    <header>
        <h1>Posts</h1>
        <a href="{% url 'post_create' %}">Create New Post</a>
    </header>

    <main>
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
                    <p>{{ post.create_at }}</p>
                </li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Community App</p>
    </footer>
</body>
</html>
